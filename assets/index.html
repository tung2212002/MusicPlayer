<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href=".\icon\font-awesome-4.7.0\font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="shortcut icon" href="./icon/favicon.png" type="image/x-icon">
    <title>My Music</title>
</head>
<body>
    <div id="music">
        <div id="dashboard">

            <div id="head">
                <div>
                    <i class="fa fa-angle-down head-icon red-icon" aria-hidden="true"></i>
                </div>
                <header>
                    <h4>Now playing:</h4>
                    <h2></h2>
                </header>
                <div>
                    <i class="fa fa-plus-square-o head-icon red-icon" aria-hidden="true"></i>
                </div>
            </div>

            <div id="CD">
                <div id="cd-thumb">
                    <img src="./img/img1.png" alt="">
                </div>
            </div>

            <div id="control">
                <div class="btn">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </div>
                <div class="btn">
                    <i class="fa fa-step-backward" aria-hidden="true"></i>
                </div>
                <div class=" main-icon">
                    <i class="fa fa-pause-circle red-icon" aria-hidden="true"></i>
                    <i class="fa fa-play-circle red-icon play" aria-hidden="true"></i>
                </div>
                <div class="btn">
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                </div>
                <div class="btn">
                    <i class="fa fa-random" aria-hidden="true"></i>
                </div>
            </div>

            <input type="range" id="progress" class="square" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>

            
            <input type="range" id="progress" class="square volum" value="100" step="1" min="0" max="100">


        </div>

        <div id="playlist">

        </div>

        <div id="footer">
            <div class="btnFooter">
                <i class="fa fa-home" aria-hidden="true"></i>
            </div>
            <div class="btnFooter">
                <i class="fa fa-music" aria-hidden="true"></i>
            </div>
            <div class="btnFooter">
                <i class="fa fa-play-circle-o red-icon playF" aria-hidden="true"></i>
            </div>
            <div class="btnFooter">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <div class="btnFooter">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </div>

    </div>


    <script src="./main.js"></script>
</body>
</html>
